<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Venus</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
<link href="css/grid%20moon.css" rel="stylesheet">
</head>
<body>
    <header class="header">
    <h1 class="title">Mars</h1>

    <ul class="nav">
        <li><a href="#">Planet</a></li>
        <li><a href="#">Moons</a></li>
        <li><a href="#">Exploration</a></li>
    </ul>
    </header>

    <h2>Moons</h2>
    
    <div class="grid">
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
            <div class="grid">
                <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
                    <img src="images/640px-Phobos_colour_2008.jpg" alt="">
                </div>
                <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
                    <h2>Phobos</h2>
                    <p>The illuminated part of Phobos seen in the images is about 21 kilometers (13 miles) across.</p>
                </div>
            </div>
        </div>
        
        
    
        <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
            <div class="grid">
                <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">
                    <img src="images/Deimos-MRO.jpg" alt="">
                </div>
                
                <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-2">    
                    <h2>Deimos</h2>
                    <p>Deimos, a moon of Mars, captured by the HiRISE instrument on the Mars Reconnaissance Orbiter on 21 Feb 2009.</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
